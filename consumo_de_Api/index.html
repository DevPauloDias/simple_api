<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>
</head>
<body>
    <h4> Lista de games</h4>
    <ul id="games">

    </ul>
    <hr>

    <h4> Novo game</h4>
    <div>
        <input type="text" id="title" name="title" placeholder="titulo">
        <input type="text" id="year" name="year" placeholder="ano">
        <input type="text" id="price" name="preco" placeholder="preÃ§o">
        <button type="button" onclick="createGame()">Criar</button>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script>
    axios.get('http://localhost:3333/games').then( response =>{
        
        var games = response.data;
        var list = document.getElementById('games')

        games.forEach(game => {
            var item = document.createElement('li')
            item.innerHTML = game.id + '- '+ game.title +' - $'+ game.price
            list.appendChild(item)
            
        });

    }).catch( err =>{
        console.log('falha ao consumir a api - '+ err)
    })
</script>
<script>
  function createGame(){
    var inputTitle= document.getElementById('title')
    var inputYear= document.getElementById('year')
    var inputPrice= document.getElementById('price')

    var game ={
        'title': inputTitle.value,
        'year': inputYear.value,
        'price': inputPrice.value
    }

    axios.post('http://localhost:3333/game',game, {method : 'post'}).then(response =>{

        if(response.status == 200){
            alert(' Game cadastrado!')
        }
        
    }).catch(err =>{
        console.log(err)
    })
  }
</script>

</html>
